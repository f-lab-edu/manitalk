<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Client</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script>
        var stompClient = "http://localhost:8080";

        function connect() {
            var socket = new SockJS('/ws');
            var roomId = document.getElementById('channel-id').value;

            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);

                stompClient.subscribe('/room/' + roomId, function (message) {
                    var jsonMessage = JSON.parse(message.body);
                    if (jsonMessage.eventType === 'MESSAGE') {
                        showMessage(jsonMessage);
                    } else {
                        console.log(jsonMessage);
                    }
                });

                document.getElementById("connect").style.display = "none";
                document.getElementById("disconnect").style.display = "block";
            });
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
            console.log("Disconnected");
            document.getElementById("connect").style.display = "block";
            document.getElementById("disconnect").style.display = "none";
        }

        function showMessage(message) {
            var data = message.content;

            var response = document.getElementById("response");
            var p = document.createElement("p");
            p.style.wordWrap = "break-word";
            p.appendChild(document.createTextNode(data));
            response.appendChild(p);
        }
    </script>
</head>
<body>
<h2>WebSocket Client</h2>
<div id="connect">
    <label for="channel-id"></label><input id="channel-id">
    <button onclick="connect()">Connect</button>
</div>
<div id="disconnect" hidden="hidden">
    <button onclick="disconnect()">Disconnect</button>
</div>
<h3>~ Messages ~</h3>
<div id="response"></div>
</body>
</html>
